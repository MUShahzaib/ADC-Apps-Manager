<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager</title>
    <link rel="stylesheet" href="./popup/popup.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="ADCTopLogoDark3.png">
</head>
<body>

    <div class="container">
        <h1>App Manager</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('addAppTab')">Add App</button>
            <button class="tab-button" onclick="showTab('searchAppTab')">Manage Apps</button>
        </div>
        <!-- Add App Tab -->
        <div id="addAppTab" class="tab-content active">
            <div class="form">
                <label class="bold" for="appId">App ID <span class="mandatory">*</span></label>
                <input type="text" id="appId" placeholder="Enter App ID..." required maxlength="20">
                <label class="bold" for="packageName">Package Name <span class="mandatory">*</span></label>
                <input type="text" id="packageName" placeholder="Enter Package name..." required maxlength="35">
                <label class="bold" for="appName">App Name <span class="mandatory">*</span></label>
                <input type="text" id="appName" placeholder="Enter App Name..." required maxlength="30">
                <label class="bold" for="playStoreLink">PlayStore link</label>
                <input type="url" id="playStoreLink" placeholder="Enter link for playstore ... "  >
                <label class="bold" for="appStoreLink">AppStore link</label>
                <input type="url" id="appStoreLink" placeholder="Enter link for appstore...  "  >
                <label class="bold" for="creativesLink">Creatives link</label>
                <input type="url" id="creativesLink" placeholder="Enter link for creatives...  "  >
                <div class="checkbox-group same-line-group">
                    <label class="bold" > Show Ads <input type="checkbox" id="showAds"></label>
                    <label class="bold"> Show Test Ads <input type="checkbox" id="showTestAds"></label>
                    <!-- <label> Show Ads For AppStore build <input type="checkbox" id="showAppStoreAds"></label> -->
                </div>
                <div class="same-line-group">
                    <button id="submitButton" onclick="addApp()">Submit</button>
                </div>
            </div>
        </div>

        <!-- Search App Tab -->
        <div id="searchAppTab" class="tab-content">
            <div class="search">
                <input type="search" id="search" placeholder="Search apps...">
            </div>
            <div class="table-container"> 
            <table id="appsTable">
                <thead>
                    <tr>
                        <th>App ID</th>
                        <th>Package Name</th>
                        <th>App Name</th>
                        <th>Show Ads</th>
                        <th>Show Test Ads</th>
                        <th>Playstore Link</th>
                        <th>Appstore Link</th>
                        <th>Creatives Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
            </div>
        </div>

    </div>

    <div id="updatePopup" class="update-popup" style="display: none;">
        <form class="update-popup-content">
            <h2>Update App</h2>
            <label for="updateAppId">App ID </label>
            <input type="text" id="updateAppId" disabled>
            <label for="updateAppName">App Name <span class="mandatory">*</span></label>
            <input type="text" id="updateAppName" required>
            <label for="updatePackageName">Package Name <span class="mandatory">*</span></label>
            <input type="text" id="updatePackageName" required>
            <label for="updatePlayStoreLink">Playstore Link</label>
            <input type="url" id="updatePlayStoreLink">
            <label for="updatedAppStoreLink">Appstore Link</label>
            <input type="url" id="updateAppStoreLink">
            <label for="updatedCreativesLink">Creatives Link</label>
            <input type="url" id="updateCreativesLink">
            <div class="checkbox-group same-line-group">
                <label> Show Ads <input type="checkbox" id="updateShowAds"></label>
                <label>Show Test Ads <input type="checkbox" id="updateShowTestAds"> </label>
            </div>
            <div class="popup-buttons">
                <button type="button" onclick="updateApp()">Update</button>
                <button type="button" class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="./popup/dynamic-popup/dynamic-popup.js"></script>
</body>
</html>
