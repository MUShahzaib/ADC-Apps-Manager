<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager</title>
    <link rel="stylesheet" href="./popup/popup.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="ADCTopLogoDark3.png">
</head>
<body>

    <div class="container">
        <h1>App Manager</h1>

        <!-- Add App Tab -->
        <div id="addAppTab" class="tab-content active">
            <div class="form">
                <label for="appId">App ID</label>
                <input type="text" id="appId" placeholder="Enter App ID" required maxlength="20">
                <label for="appName">App Name</label>
                <input type="text" id="appName" placeholder="Enter App Name" required maxlength="30">
                <div class="checkbox-group same-line-group">
                    <label> Show Ads <input type="checkbox" id="showAds"></label>
                    <label> Show Test Ads <input type="checkbox" id="showTestAds"></label>
                </div>
                <div class="same-line-group">
                    <button id="submitButton" onclick="addApp()">Submit</button>
                </div>
            </div>
        </div>

            <div class="search">
                <input type="search" id="search" placeholder="Search apps...">
            </div>
            <table id="appsTable">
                <thead>
                    <tr>
                        <th>App ID</th>
                        <th>App Name</th>
                        <th>Show Ads</th>
                        <th>Show Test Ads</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>

    </div>

    <div id="updatePopup" class="update-popup" style="display: none;">
        <form class="update-popup-content">
            <h2>Update App</h2>
            <label for="updateAppId">App ID</label>
            <input type="text" id="updateAppId" disabled>
            <label for="updateAppName">App Name</label>
            <input type="text" id="updateAppName" required>
            <div class="checkbox-group same-line-group">
                <label> Show Ads <input type="checkbox" id="updateShowAds"></label>
                <label>Show Test Ads <input type="checkbox" id="updateShowTestAds"> </label>
            </div>
            <div class="popup-buttons">
                <button onclick="updateApp()">Update</button>
                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="./popup/dynamic-popup/dynamic-popup.js"></script>

</body>
</html>
